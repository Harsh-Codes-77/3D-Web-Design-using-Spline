<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 class="logo">dropCalc</h1>

            <nav>
                <a href="https://www.dropcalc.in">COMPANY</a>
                <a href="https://www.dropcalc.in">FEATURES</a>

                <a href="https://www.dropcalc.in">DOCS</a>
            </nav>

            <button class="btn-signing">SIGNING</button>
        </header>

        <main>

        <div class="content">
            <div class="tag-box">
                <div class="tag">Introducing &wedbar;</div>
            </div>

            <h1>Dropcalc For<br>DropShippers</h1>

            <p class="description">

            <div class="buttons">
                <a href="https://www.dropcalc.in/docs" class="btn-get-started">Documentation &gt;</a>
                <a href="https://www.dropcalc.in" class="btn-signing-main">Getstarted &gt;</a>
            </div>
        </div>
        </main>

        <spline-viewer class="robot-3d" url="https://prod.spline.design/vVG1EEb1hwlBtVR0/scene.splinecode"></spline-viewer>
